{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'fonts.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <title>Database Manager</title>
    </head>
    <body>
        <div class="container-fluid mt-5" style="height: 700px;">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-8 h-100">
                    <h1 class="font-open-sans mb-2">Enter a new book</h1>
                    <hr>

                    <form action="{% url 'create_book' %}" method="post" class="mt-5">
                        <div class="form-field-wrapper">
                            {{ book_form.title }}
                            <label class="form-label font-free-sans">{{ book_form.title.label }}</label>
                        </div>
                        <div class="form-field-wrapper">
                            {{ book_form.author }}
                            <label class="form-label font-free-sans">{{ book_form.author.label }}</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
