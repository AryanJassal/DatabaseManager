{% extends "base.html" %}

{% block body %}
    <h1 class="font-open-sans mb-2">Enter a new book</h1>
    <hr>

    <form action="{% url 'create_book' %}" method="post" class="mt-5">
        <div class="d-flex">
            <div class="form-field-wrapper d-flex flex-grow-1 me-2">
                {{ book_form.title }}
                <label class="form-label font-free-sans">{{ book_form.title.label }}</label>
            </div>
            <div class="form-field-wrapper d-flex flex-grow-1 ms-2">
                {{ book_form.author }}
                <label class="form-label font-free-sans">{{ book_form.author.label }}</label>
            </div>
        </div>
        
        <div class="d-flex">
            <div class="form-field-wrapper d-flex flex-grow-1 me-2">
                {{ book_form.published_by }}
                <label class="form-label font-free-sans">{{ book_form.published_by.label }}</label>
            </div>
            <div class="form-field-wrapper d-flex flex-grow-1 ms-2">
                {{ book_form.published_on }}
                <label class="form-label font-free-sans">{{ book_form.published_on.label }}</label>
            </div>
        </div>
        <div class="form-field-wrapper">
            {{ book_form.isbn }}
            <label class="form-label font-free-sans">{{ book_form.isbn.label }}</label>
        </div>
        <div class="form-field-wrapper">
            {{ book_form.genres }}
            <label class="form-label font-free-sans">{{ book_form.genres.label }}</label>
        </div>
    </form>
{% endblock %}
