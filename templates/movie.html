{% extends "base.html" %}

{% block body %}
    <h1 class="font-nunito mb-2">Enter a new movie</h1>
    <hr>

    {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ success }}
            <button class="btn-close" data-dismiss="alert"></button>
        </div>
    {% elif error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <form action="{% url 'create_game' %}" method="post" class="mt-5" autocomplete="off">
        {% csrf_token %}

        <div class="form-field-wrapper">
            <input type="text" class="form-control form-field" name="title" required="">
            <label class="form-label font-free-sans">Title</label>
        </div>
        
        
        <div class="d-flex">
            <div class="form-field-wrapper d-flex flex-grow-1 me-2">
                <input type="text" class="form-control form-field" name="creator" required="">
                <label class="form-label font-free-sans">Director</label>
            </div>
            <div class="form-field-wrapper d-flex flex-grow-1 ms-2">
                <input type="date" class="form-control form-field" name="release_date" required="">
                <label class="form-label font-free-sans">Release date<label>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn btn-success font-open-sans px-5 mt-4">Create!</button>
            <br>
            <p>Not what you're looking for? <a href="{% url 'all_movies' %}">View all existing movie records</a></p>
        </div>


    </form>
{% endblock %}
